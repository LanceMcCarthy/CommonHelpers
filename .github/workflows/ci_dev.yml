name: Development

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: windows-latest
    env:
      Actions_Allow_Unsecure_Commands: true
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0'

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.3

    - uses: kzrnm/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
        proj-path: src/CommonHelpers/CommonHelpers.csproj

    - run: |
      echo "${{steps.get-version.outputs.version}}"
      echo "${{steps.get-version.outputs.version-prefix}}" 
      echo "${{steps.get-version.outputs.version-suffix}}" 
      echo "${{steps.get-version.outputs.package-version}}" 
      echo "${{steps.get-version.outputs.assembly-version}}" 
      echo "${{steps.get-version.outputs.file-version}}" 
      echo "${{steps.get-version.outputs.informational-version}}" 

    - name: Restore Dependencies
      run: dotnet restore src/CommonHelpers.sln --runtime any

    - name: Build CommonHelpers.sln
      run: dotnet restore src/CommonHelpers.sln --runtime any

    - name: Run Tests
      run: dotnet test src/CommonHelpers.sln --runtime any

    - name: Nerdbank.GitVersioning
      id: nbgv
      uses: dotnet/nbgv@v0.4.0
      with:
        path: src/CommonHelpers/
        setAllvars: true
    